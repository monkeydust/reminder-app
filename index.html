<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindik - Smart Weather Reminders</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="icon-180x180.png">
    <link rel="icon" type="image/png" sizes="152x152" href="icon-152x152.png">
    <link rel="icon" type="image/png" sizes="144x144" href="icon-144x144.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96x96.png">
    <link rel="icon" type="image/png" sizes="72x72" href="icon-72x72.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon-144x144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icon-128x128.png">
    
    <!-- Android/Chrome -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="background-color" content="#667eea">
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="icon-144x144.png">
    
    <!-- PWA Meta -->
    <meta name="application-name" content="Remindik">
    <meta name="apple-mobile-web-app-title" content="Remindik">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Remindik</h1>
            <div class="header-controls">
                <button id="viewerToggle" class="viewer-toggle" title="Toggle viewer mode">üëÅÔ∏è</button>
            </div>
        </div>
        
        <div class="input-section">
            <!-- Segmented Control for Reminder Type -->
            <div class="reminder-type-selector">
                <button id="nowBtn" class="type-btn active" data-type="now">Now</button>
                <button id="dateBtn" class="type-btn" data-type="date">Date</button>
                <button id="recurringBtn" class="type-btn" data-type="recurring">Recurring</button>
            </div>
            
            <input type="text" id="todoInput" placeholder="Enter your reminder..." maxlength="200">
            
            <!-- Adaptive Controls (Progressive Disclosure) -->
            <div id="nowControls" class="creation-controls active">
                <button id="addNowBtn" class="primary-btn">Create Task</button>
            </div>
            
            <div id="dateControls" class="creation-controls">
                <div class="date-picker-section">
                    <div class="quick-date-buttons">
                        <button class="quick-date" data-hours="1">1 Hour</button>
                        <button class="quick-date" data-date="today">Today</button>
                        <button class="quick-date" data-date="tomorrow">Tomorrow</button>
                        <button class="quick-date" data-date="weekend">Weekend</button>
                    </div>
                    <div class="datetime-inputs">
                        <input type="date" id="scheduledDate" class="date-input">
                        <input type="time" id="scheduledTime" class="time-input">
                    </div>
                </div>
                <button id="addDateBtn" class="primary-btn">Schedule Reminder</button>
            </div>
            
            <div id="recurringControls" class="creation-controls">
                <div class="recurring-setup-section">
                    <div class="form-row-compact">
                        <select id="recurringFreq" class="recurring-select">
                            <option value="daily">Daily</option>
                            <option value="weekly" selected>Weekly</option>
                        </select>
                        <input type="time" id="recurringTime" class="time-input" value="08:00">
                        <input type="date" id="startDate" class="date-input">
                    </div>
                    <div id="daySelector" class="day-buttons">
                        <button type="button" class="day-btn" data-day="0">Sun</button>
                        <button type="button" class="day-btn" data-day="1">Mon</button>
                        <button type="button" class="day-btn" data-day="2">Tue</button>
                        <button type="button" class="day-btn" data-day="3">Wed</button>
                        <button type="button" class="day-btn" data-day="4">Thu</button>
                        <button type="button" class="day-btn" data-day="5">Fri</button>
                        <button type="button" class="day-btn" data-day="6">Sat</button>
                    </div>
                </div>
                <button id="addRecurringBtn" class="primary-btn">‚ü≥ Create Pattern</button>
            </div>
        </div>
        
        <div id="recurringModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Set Recurring Reminder</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recurringText">Reminder:</label>
                        <input type="text" id="recurringText" placeholder="e.g., Take the bins out" maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="recurringFreq">Repeat:</label>
                        <select id="recurringFreq">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="daySelector">
                        <label>Day of the week:</label>
                        <div class="day-buttons">
                            <button type="button" class="day-btn" data-day="0">Sun</button>
                            <button type="button" class="day-btn" data-day="1">Mon</button>
                            <button type="button" class="day-btn" data-day="2">Tue</button>
                            <button type="button" class="day-btn" data-day="3">Wed</button>
                            <button type="button" class="day-btn" data-day="4">Thu</button>
                            <button type="button" class="day-btn" data-day="5">Fri</button>
                            <button type="button" class="day-btn" data-day="6">Sat</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="recurringTime">Time:</label>
                        <input type="time" id="recurringTime" value="08:00">
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Start date:</label>
                        <input type="date" id="startDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelRecurring" class="cancel-btn">Cancel</button>
                    <button id="createRecurring" class="create-btn">Create Recurring Reminder</button>
                </div>
            </div>
        </div>
        
        <!-- Edit Recurring Modal -->
        <div id="editRecurringModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Recurring Reminder</h3>
                    <button id="closeEditModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editRecurringText">Reminder:</label>
                        <input type="text" id="editRecurringText" placeholder="e.g., Take the bins out" maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="editRecurringFreq">Repeat:</label>
                        <select id="editRecurringFreq">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="editDaySelector">
                        <label>Day of the week:</label>
                        <div class="day-buttons">
                            <button type="button" class="day-btn edit-day-btn" data-day="0">Sun</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="1">Mon</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="2">Tue</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="3">Wed</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="4">Thu</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="5">Fri</button>
                            <button type="button" class="day-btn edit-day-btn" data-day="6">Sat</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRecurringTime">Time:</label>
                        <div class="time-input-group">
                            <button type="button" class="time-adjust-btn" id="editTimeMinusBtn" title="Subtract 15 minutes">‚àí15min</button>
                            <input type="time" id="editRecurringTime" value="08:00">
                            <button type="button" class="time-adjust-btn" id="editTimePlusBtn" title="Add 15 minutes">+15min</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelEditRecurring" class="cancel-btn">Cancel</button>
                    <button id="saveEditRecurring" class="create-btn">Save Changes</button>
                </div>
            </div>
        </div>
        
        <div class="recurring-section">
            <h2>Recurring Reminders</h2>
            <ul id="recurringList"></ul>
        </div>
        
        <div class="todo-list">
            <h2>One-Time Reminders</h2>
            <ul id="todoList"></ul>
        </div>
        
        <div class="stats">
            <span id="todoCount">0 reminders</span>
            <div class="button-group">
                <button id="clearCompletedBtn">Clear Completed</button>
                <button id="clearAllBtn">Clear All</button>
            </div>
        </div>
    </div>
    
    <!-- Viewer Mode -->
    <div id="viewerMode" class="viewer-mode hidden">
        <div class="viewer-container">
            <div class="viewer-header">
                <div class="viewer-datetime" id="viewerDateTime"></div>
                <div class="viewer-controls">
                    <button id="fullscreenBtn" class="test-mode-btn" title="Toggle fullscreen">‚õ∂</button>
                    <button id="testMode" class="test-mode-btn" title="Test animation progression">üß™</button>
                    <button id="exitViewer" class="exit-viewer" title="Exit viewer mode">‚úï</button>
                </div>
            </div>
            
            <div class="viewer-content">
                <div id="nextReminder" class="next-reminder">
                    <div class="reminder-card">
                        <div class="reminder-text"></div>
                        <div class="reminder-details">
                            <span class="reminder-time"></span>
                            <span class="reminder-type"></span>
                        </div>
                    </div>
                </div>
                
                <div class="viewer-footer">
                    <button id="doneBtn" class="done-btn hidden">DONE</button>
                </div>
                
                <div id="allDoneSection" class="all-done-section hidden">
                    <div class="cat-container">
                        <div class="weather-display">
                            <div class="weather-current">
                                <img class="weather-icon" src="" alt="Weather" style="display: none;">
                                <div class="weather-temp">--¬∞C</div>
                                <div class="weather-condition">Loading...</div>
                                <div class="weather-details">Feels like --¬∞C</div>
                                <div class="weather-rain" style="display: none;"></div>
                                <div class="weather-uncertainty" style="display: none;">
                                    <div class="uncertainty-range">Ensemble Range: <span class="temp-range">--</span></div>
                                </div>
                            </div>
                            <div class="weather-forecast-view hidden">
                                <div class="forecast-days-container" id="forecastDaysContainer">
                                    <!-- 5-day forecast will be populated here -->
                                </div>
                            </div>
                        </div>
                        <div class="all-done-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
