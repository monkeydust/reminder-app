<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    
    <script>
        // Load SVG and convert to different sizes
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const svgData = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea"/>
              <stop offset="100%" style="stop-color:#764ba2"/>
            </linearGradient>
            <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffffff"/>
              <stop offset="100%" style="stop-color:#f0f4ff"/>
            </linearGradient>
            <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffd700"/>
              <stop offset="100%" style="stop-color:#ffb347"/>
            </linearGradient>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
            </filter>
          </defs>
          
          <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
          
          <circle cx="320" cy="180" r="45" fill="url(#sunGradient)"/>
          <g stroke="url(#sunGradient)" stroke-width="6" stroke-linecap="round">
            <line x1="320" y1="110" x2="320" y2="125"/>
            <line x1="360" y1="140" x2="350" y2="150"/>
            <line x1="390" y1="180" x2="375" y2="180"/>
            <line x1="360" y1="220" x2="350" y2="210"/>
            <line x1="320" y1="250" x2="320" y2="235"/>
            <line x1="280" y1="220" x2="290" y2="210"/>
            <line x1="250" y1="180" x2="265" y2="180"/>
            <line x1="280" y1="140" x2="290" y2="150"/>
          </g>
          
          <ellipse cx="200" cy="220" rx="65" ry="45" fill="url(#cloudGradient)" filter="url(#shadow)"/>
          <circle cx="160" cy="210" r="35" fill="url(#cloudGradient)"/>
          <circle cx="240" cy="210" r="40" fill="url(#cloudGradient)"/>
          <circle cx="200" cy="190" r="30" fill="url(#cloudGradient)"/>
          
          <g stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.9">
            <circle cx="160" cy="320" r="18" fill="none" stroke="#4CAF50" stroke-width="6"/>
            <polyline points="150,320 158,328 170,312" fill="none" stroke="#4CAF50" stroke-width="4"/>
            <line x1="190" y1="320" x2="300" y2="320"/>
            
            <circle cx="160" cy="370" r="18" fill="none" stroke="#ffffff" stroke-width="6"/>
            <line x1="190" y1="370" x2="280" y2="370"/>
            
            <circle cx="160" cy="420" r="18" fill="none" stroke="#ffffff" stroke-width="6"/>
            <line x1="190" y1="420" x2="320" y2="420"/>
          </g>
          
          <circle cx="380" cy="320" r="6" fill="#FFD700" opacity="0.8"/>
          <circle cx="400" cy="340" r="4" fill="#87CEEB" opacity="0.8"/>
          <circle cx="360" cy="350" r="5" fill="#98FB98" opacity="0.8"/>
        </svg>`;

        const img = new Image();
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
            // Draw 512x512
            ctx.drawImage(img, 0, 0, 512, 512);
            
            // Create download links
            const link512 = document.createElement('a');
            link512.download = 'icon-512x512.png';
            link512.href = canvas.toDataURL();
            link512.textContent = 'Download 512x512 PNG';
            document.body.appendChild(link512);
            document.body.appendChild(document.createElement('br'));
            
            // Create smaller sizes
            const sizes = [192, 180, 152, 144, 128, 96, 72, 48, 32, 16];
            sizes.forEach(size => {
                const smallCanvas = document.createElement('canvas');
                smallCanvas.width = size;
                smallCanvas.height = size;
                const smallCtx = smallCanvas.getContext('2d');
                smallCtx.drawImage(img, 0, 0, size, size);
                
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = smallCanvas.toDataURL();
                link.textContent = `Download ${size}x${size} PNG`;
                document.body.appendChild(link);
                document.body.appendChild(document.createElement('br'));
            });
            
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
    </script>
</body>
</html>
